<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="/socket.io/socket.io.js" type="module"></script>
        <script src="js/main.js" type="module"></script>
    </head>
    
    <body>
        <!-- IMAGES -->
        <img src="assets/map.png" class="display-none" id="map-image">
        <img src="assets/space-ranger-player.png" class="display-none" id="space-ranger"/>
        <img src="assets/pink-lady-player.png" class="display-none" id="pink-lady"/>
        <img src="assets/player-disconnected.png" class="display-none" id="player-disconnected"/>
        <img src="assets/diamond.png" class="display-none" id="diamond"/>
        <img src="assets/pink-lady-player-with-diamond.png" class="display-none" id="pink-lady-with-diamond"/>
        <img src="assets/space-ranger-player-with-diamond.png" class="display-none" id="space-ranger-with-diamond"/>
        <img src="assets/space-ranger-won.png" class="display-none" id="space-ranger-won" />
        <img src="assets/pink-lady-won.png" class="display-none" id="pink-lady-won" />
        <img src="assets/space-ranger-bullet.png" class="display-none" id="space-ranger-bullet" />
        <img src="assets/pink-lady-bullet.png" class="display-none" id="pink-lady-bullet" />

        <div id="menu">
            <div id="create-game-container">
                <input type="text" id="game-name-input" placeholder="enter the game name">
                <button id="create-game-button">Create game</button>
                <p id="game-name-missing" class="display-none">Enter your game name</p>
            </div>
            <div id="game-list">

            </div>
        </div>
        
        <div id="game-container" class="display-none">
            <canvas id="game-canvas" width="960" height="640"></canvas>
            <button id="back-to-menu" class="display-none">Back To Menu</button>
            <p id="waiting-for players"> wait for second player, you can not move! </p>
            <div id="score-container" class="display-none">
                <p>Space Ranger: <span id="space-ranger-score">0</span> diamonds</p>
                <p>Pink Lady: <span id="pink-lady-score">0</span> diamonds</p>
                <p>Diamonds left: <span id="diamond-left"></span></p>
            </div>
        </div>
        
    </body>
</html>
